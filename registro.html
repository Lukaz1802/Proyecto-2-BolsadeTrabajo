    <div class="container mt-5">
      <div class="row">
        <div class="col col-md-4">
          <div class="card card_avatar">
            <div class="text-center">
              <img

            <div class="card-body">
              <p class="card-text">
                <strong>Nombre: </strong><span id="name"></span>
              </p>
              <p class="card-text">
                <strong>Email: </strong><span id="correo"></span>

        <div class="col col-md-6">
          <div class="card">

              <form
                onsubmit="handleSubmit(event)"
                class="needs-validation"
                novalidate
              >
                <div class="form-group">
                  <label>Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nombre"
                    required
                    onchange="handleChange(event)"
                  />
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    required
                    onchange="handleChange(event)"
                  />
                </div>
                <div class="form-group">
                  <label>Contrase√±a</label>
                  <input
                    type="password"
                    class="form-control"
                    name="contrasena"
                    required
                    onchange="handleChange(event)"
                  />
                </div>
                <div class="form-group">
                  <label>Foto de perfil</label>
                  <input
                    type="text"
                    class="form-control"
                    name="fotoPerfil"
                    required
                    onchange="handleChange(event)"
                  />
                </div>
               
                <button class="btn btn-info" id="btnSubmit" onclick="enviarMail()">Registrarse</button>
                <a href="./index.html">Volver al Home</a>

              </form>
            </div>

    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
