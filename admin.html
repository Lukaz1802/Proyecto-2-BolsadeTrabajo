            <h1>Registro de Empleos Ofertados:</h1>
            <hr />
          </div>
      <table class="table table-striped ">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre de la Empresa</th>
            <th scope="col">Ubicación</th>
            <th scope="col">Hora de la publicación</th>
          </tr>
        </thead>
        <tbody id="tdobyCuerpo"></tbody>
      </table>
    </main>
                
    <div class="modal" tabindex="-1" id="modalModif">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="nameEmpleo"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form onsubmit="updateEmpleo(event)">
              <div class="form-group row">
                <label  class="col-2 col-form-label"
                  >Logo</label
                >
                <div class="col-10">
                  <input
                    type="text"
                    name=":logo"
                    class="form-control"
                    id="logoEntr"
                    onchange=" handleChange(event)"
                  />
                </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label"
                    >Nombre de la empresa</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="nameEntr"
                      name="nombre"
                      onchange=" handleChange(event)"
                    />
                  </div>
                </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tipo</label>
                <div class="col-sm-10">
                  <select
                    class="form-control"
                    name="tipo"
                    id="tipoEntr"
                    onchange="handleChange(event)"
                  >
                    <option selected disabled value=""></option>
                    <option value="Fulltime">Fulltime</option>
                    <option value="Part-time">Part-time</option>
                  </select>
                </div>
              </div>
              
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Ubicacion</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="ubiEntr"
                    name="ubicacion"
                    onchange=" handleChange(event)"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Imagen</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="imgEntr"
                    name="imagen"
                    onchange=" handleChange(event)"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Puesto</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="puestoEntr"
                    name="puesto"
                    onchange=" handleChange(event)"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Descripcion</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    id="descripEntr"
                    name="descripcion"
                    rows="3"
                    required
                    onchange="handleChange(event)"
                  ></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Url de la empresa</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="urlEntr"
                    name="url"
                    onchange=" handleChange(event)"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Vacantes</label
                >
                <div class="col-sm-10">
                  <input
                    type="num"
                    class="form-control"
                    id="vacanEntr"
                    name="vacantes"
                    onchange=" handleChange(event)"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-dark btn-block ">Actualizar</button>
              </div>
            </form>
          </div>
