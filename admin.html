<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Acceso Administrador</title>
</head>
<body>
    <header>
                  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <a class="navbar-brand" href="#">LOGO</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarScroll">
                          <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
                            <li class="nav-item active">
                              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Empleos</a>
                            </li>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Agregar empleos</a>
                          </li>
                          <li class="nav-item active" id="linkAdmin"> <a class="nav-link" href="#">Administrador</a>
                          </li>
                              
                          
                        </div>
                      </nav>
       
    </header>

    <main>
      <div class="container">
        <div class="row mt-5">
          <div class="col">
            <h1>Registro de Empleos Ofertados:</h1>
            <hr />
          </div>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre de la Empresa</th>
            <th scope="col">Ubicación</th>
            <th scope="col">Hora de la publicación</th>
          </tr>
        </thead>
        <tbody id="tdobyCuerpo"></tbody>
      </table>
    </main>
                
    <div class="modal" tabindex="-1" id="modalModif">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="nameEmpleo"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form onsubmit="updateEmpleo(event)">
              <div class="form-group row">
                <label  class="col-2 col-form-label"
                  >Logo</label
                >
                <div class="col-10">
                  <input
                    type="text"
                    name=":logo"
                    class="form-control"
                    id="logoEntr"
                    onchange=" handleChange(event)"
                  />
                </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label"
                    >Nombre de la empresa</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="nameEntr"
                      name="nombre"
                      onchange=" handleChange(event)"
                    />
                  </div>
                </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tipo</label>
                <div class="col-sm-10">
                  <select
                    class="form-control"
                    name="tipo"
                    id="tipoEntr"
                    onchange="handleChange(event)"
                  >
                    <option selected disabled value=""></option>
                    <option value="Fulltime">Fulltime</option>
                    <option value="Part-time">Part-time</option>
                  </select>
                </div>
              </div>
              
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Ubicacion</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="ubiEntr"
                    name="ubicacion"
                    onchange=" handleChange(event)"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Imagen</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="imgEntr"
                    name="imagen"
                    onchange=" handleChange(event)"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Puesto</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="puestoEntr"
                    name="puesto"
                    onchange=" handleChange(event)"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Descripcion</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    id="descripEntr"
                    name="descripcion"
                    rows="3"
                    required
                    onchange="handleChange(event)"
                  ></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Url de la empresa</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="urlEntr"
                    name="url"
                    onchange=" handleChange(event)"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Vacantes</label
                >
                <div class="col-sm-10">
                  <input
                    type="num"
                    class="form-control"
                    id="vacanEntr"
                    name="vacantes"
                    onchange=" handleChange(event)"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-dark btn-block ">Actualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>

   
    <script src= "formulario.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
    
</body>
</html>
