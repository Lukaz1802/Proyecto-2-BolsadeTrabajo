<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

      <title>Formulario</title>
</head>
<body> 
      <header>
            <hr>
      </header>
       <main>
      <div class="container">
      <div class="row">
      <div class="col">
      <div class="card ">
      <h5 class="card-header">Registro de empleo</h5>
      <div class="card-body">
            <form  
             onsubmit="handleSubmit(event)"
             class="needs-validation"
             novalidate>
            <div class="row">
            <div class="col-md-6">
            <div class="form-group">
            <label >ID</label>
            <span>(se genera automaticamente)</span>
            <input type="text" 
            class="form-control " 
            name="id" 
            id="idText"
            required
            onchange="handleChange(event)" >
            </div>
            </div>
            <div class="col-md-6">
            <div class="form-group">
            <label >Tipo</label>
            <select class="form-control"
            name="tipo" 
            id="tipoText" 
            class="needs-validation"
            required 
            onchange="handleChange(event)">
            <option selected disabled value=""></option>
            <option value="Fulltime">Fulltime</option>
            <option value="Part-time">Part-time</option>
            </select>
            </div>
            </div>
            
            </div>
            <div class="row">
            <div class="col-md-6">
            <div class="form-group">
            <label for="formGroupExampleInput">Nombre de la empresa</label>
            <span>(opcional)</span>
            <input type="text" 
            class="form-control" 
            name="nombre" 
            id="empresaText"
            class="needs-validation"
            required  
            onchange="handleChange(event)" >
            </div>
            </div>
            <div class="col-md-6">
                  <div class="form-group">
                   <label >Logo de la empresa</label>
                  <input type="text" 
                  class="form-control" 
                  name="logo" id="logoText" 
                  required 
                   onchange="handleChange(event)">
                      </div>
            </div>
           
            </div>                                         
             <div class="row">
                  <div class="col">
                        <div class="form-group">
                              <label >Imagen de la empresa</label>
                              <input type="text" class="form-control" name="imagen" id="imagenText"  onchange="handleChange(event)">
                        </div>
                  </div>
                  <div class="col">
                        <div class="form-group">
                              <label for="formGroupExampleInput">Puesto</label>
                              <input type="text" 
                              class="form-control" 
                              name="puesto" 
                              id="puestoText"
                              required 
                                onchange="handleChange(event)">
                        </div>
                  </div>
             </div>                                
             <div class="row">
                 <div class="col">
                  <div class="form-group">
                        <label for="exampleFormControlTextarea1">Descripcion</label>
                        <textarea class="form-control" 
                        id="descripText" 
                        name="descripcion" 
                        rows="3"
                        required 
                         onchange="handleChange(event)"></textarea>
                      </div>
                 </div>
             </div>                                   
              <div class="row">
                    <div class="col">
                        <div class="form-group">
                              <label for="formGroupExampleInput">Url de la empresa</label>
                              <input type="text" 
                              class="form-control" 
                              name="url" 
                              id="urlText" 
                              required 
                               onchange="handleChange(event)">
                            </div>
                    </div>
                  <div class="col">
                        <div class="form-group">
                              <label for="formGroupExampleInput">Vacantes</label>
                              <input type="text" 
                              class="form-control" 
                              name="vacantes"
                               id="vacanText" 
                               required 
                               onchange="handleChange(event)">
                               <div class="invalid-feedback">
                                    Por favor ingrese un valor numericos.
                                  </div>
                         </div>         
                  </div>
              </div>  
              
              <button class="btn btn-primary btn-block" id="btnSubmit">Guardar</button> 
            </form>                                       
                                               
            </div>                                       
            <div class="card-footer">

            </div>
          </div>

 </div>

</div>

</div>
</main>                                        
                                             
 <footer></footer>

 <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>

    
      <script src="app.js"></script>



      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  
</body>
</html>
